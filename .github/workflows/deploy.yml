name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        required: false
        default: 'true'
      deploy_frontend:
        description: 'Deploy frontend'
        required: false
        default: 'true'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: chuprinadaria/skrynia/backend
  FRONTEND_IMAGE_NAME: chuprinadaria/skrynia/frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./skrynia/backend
          file: ./skrynia/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            FACEBOOK_PIXEL_ID=${{ secrets.FACEBOOK_PIXEL_ID }}
            FACEBOOK_ACCESS_TOKEN=${{ secrets.FACEBOOK_ACCESS_TOKEN }}
            FACEBOOK_DATASET_QUALITY_TOKEN=${{ secrets.FACEBOOK_DATASET_QUALITY_TOKEN }}
            FACEBOOK_API_VERSION=${{ secrets.FACEBOOK_API_VERSION || 'v18.0' }}

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./skrynia
          file: ./skrynia/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'https://runebox.eu' }}
            NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://runebox.eu' }}
            NEXT_PUBLIC_INPOST_GEOWIDGET_TOKEN=${{ secrets.INPOST_GEOWIDGET_TOKEN }}
            NEXT_PUBLIC_INPOST_SANDBOX=${{ secrets.INPOST_SANDBOX || 'true' }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 5.78.152.139 >> ~/.ssh/known_hosts || true

      - name: Deploy to VPS
        timeout-minutes: 10
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@5.78.152.139 bash << 'ENDSSH'
            set -e
            mkdir -p /app/runebox
            cd /app/runebox
            
            echo "üì¶ Updating repository..."
            if [ ! -d ".git" ]; then
              git clone https://github.com/ChuprinaDaria/skrynia.git .
            else
              git fetch origin
              git reset --hard origin/main
            fi
            
            echo "üìù Creating/updating .env file..."
            # Force overwrite .env file with latest secrets from GitHub Secrets
            cat > .env << 'ENVEOF'
          # Database
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:5432/${{ secrets.POSTGRES_DB }}
          
          # Application
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          BACKEND_URL=${{ secrets.BACKEND_URL }}
          DEBUG=False
          
          # Frontend Environment Variables
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_INPOST_GEOWIDGET_TOKEN=${{ secrets.INPOST_GEOWIDGET_TOKEN }}
          NEXT_PUBLIC_INPOST_SANDBOX=${{ secrets.INPOST_SANDBOX }}
          
          # Stripe Payment
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLIC_KEY=${{ secrets.STRIPE_PUBLIC_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          
          # Przelewy24 Payment
          P24_MERCHANT_ID=${{ secrets.P24_MERCHANT_ID }}
          P24_POS_ID=${{ secrets.P24_POS_ID }}
          P24_CRC=${{ secrets.P24_CRC }}
          P24_API_KEY=${{ secrets.P24_API_KEY }}
          
          # Email Configuration
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM=${{ secrets.MAIL_FROM }}
          MAIL_SERVER=${{ secrets.MAIL_SERVER }}
          MAIL_FROM_NAME=${{ secrets.MAIL_FROM_NAME }}
          
          # InPost Shipping
          INPOST_API_TOKEN=${{ secrets.INPOST_API_TOKEN }}
          INPOST_ORGANIZATION_ID=${{ secrets.INPOST_ORGANIZATION_ID }}
          INPOST_GEOWIDGET_TOKEN=${{ secrets.INPOST_GEOWIDGET_TOKEN }}
          INPOST_SANDBOX=${{ secrets.INPOST_SANDBOX }}
          
          # Docker Images (from GitHub Container Registry)
          BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          FRONTEND_IMAGE=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          ENVEOF
            
            echo "‚úÖ .env file updated with latest secrets"
            
            echo "üîê Logging in to GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u chuprinadaria --password-stdin
            
            echo "üê≥ Pulling latest Docker images..."
            docker compose -f docker-compose.prod.yml pull || {
              echo "‚ö†Ô∏è  Warning: Failed to pull some images, continuing..."
            }
            
            echo "üîÑ Stopping containers to apply new environment..."
            # Stop containers before restarting (preserves volumes/database)
            docker compose -f docker-compose.prod.yml down --remove-orphans || true
            
            echo "üöÄ Starting containers with updated .env file..."
            # Start all containers - backend will read .env file, frontend uses runtime env from docker-compose.prod.yml
            docker compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans || {
              echo "‚ùå Failed to start containers"
              exit 1
            }
            
            echo "‚è≥ Waiting for services to be ready..."
            sleep 15
            
            echo "üóÑÔ∏è  Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head || {
              echo "‚ö†Ô∏è  Warning: Migration failed, but continuing..."
            }
            
            echo "üîÑ Updating host nginx configuration..."
            # Copy nginx config to host nginx (if it exists)
            if [ -f /etc/nginx/sites-available/runebox ]; then
              # Update client_max_body_size in host nginx config
              sed -i 's/client_max_body_size [0-9]*[mMgG];/client_max_body_size 100M;/g' /etc/nginx/sites-available/runebox || true
              # Reload host nginx
              nginx -t && systemctl reload nginx || echo "‚ö†Ô∏è  Warning: Failed to reload host nginx"
            fi
            
            echo "‚úÖ Deployment successful!"
            echo "üìä Container status:"
            docker compose -f docker-compose.prod.yml ps
          ENDSSH

  bulk-import-products:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3 jq

      - name: Wait for API to be ready
        run: |
          echo "‚è≥ –û—á—ñ–∫—É–≤–∞–Ω–Ω—è –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ API..."
          for i in {1..30}; do
            if curl -f -s "${{ secrets.BACKEND_URL || secrets.NEXT_PUBLIC_API_URL }}/api/v1/products" > /dev/null; then
              echo "‚úÖ API –≥–æ—Ç–æ–≤–∏–π!"
              break
            fi
            echo "  –°–ø—Ä–æ–± $i/30..."
            sleep 2
          done

      - name: Get Admin Token
        id: get_token
        env:
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          API_URL: ${{ secrets.BACKEND_URL || secrets.NEXT_PUBLIC_API_URL }}
        run: |
          echo "üîê –û—Ç—Ä–∏–º–∞–Ω–Ω—è admin token..."
          echo "API URL: $API_URL"
          
          # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ Python requests –∑–∞–º—ñ—Å—Ç—å curl (–∫—Ä–∞—â–µ –æ–±—Ä–æ–±–ª—è—î SSL)
          python3 << 'EOF'
          import os
          import sys
          import requests
          import json
          
          api_url = os.environ.get('API_URL', 'https://runebox.eu')
          admin_email = os.environ.get('ADMIN_EMAIL')
          admin_password = os.environ.get('ADMIN_PASSWORD')
          
          if not admin_email or not admin_password:
              print("‚ùå –ü–æ–º–∏–ª–∫–∞: ADMIN_EMAIL –∞–±–æ ADMIN_PASSWORD –Ω–µ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ñ –≤ Secrets")
              sys.exit(1)
          
          # –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—ñ API
          print("–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—ñ API...")
          try:
              response = requests.get(f"{api_url}/api/v1/products", timeout=10, verify=True)
              if response.status_code == 200:
                  print("‚úÖ API –¥–æ—Å—Ç—É–ø–Ω–∏–π")
              else:
                  print(f"‚ö†Ô∏è  API –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑ –∫–æ–¥–æ–º {response.status_code}, –∞–ª–µ –ø—Ä–æ–¥–æ–≤–∂—É—î–º–æ...")
          except requests.exceptions.RequestException as e:
              print(f"‚ö†Ô∏è  API –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î: {e}")
              print("–ü—Ä–æ–¥–æ–≤–∂—É—î–º–æ —Å–ø—Ä–æ–±—É –æ—Ç—Ä–∏–º–∞—Ç–∏ token...")
          
          # –û—Ç—Ä–∏–º–∞–Ω–Ω—è token
          login_url = f"{api_url}/api/v1/auth/login"
          payload = {
              "email": admin_email,
              "password": admin_password
          }
          
          try:
              print(f"–í—ñ–¥–ø—Ä–∞–≤–∫–∞ –∑–∞–ø–∏—Ç—É –Ω–∞ {login_url}...")
              response = requests.post(
                  login_url,
                  json=payload,
                  headers={"Content-Type": "application/json"},
                  timeout=30,
                  verify=True
              )
              
              print(f"HTTP Code: {response.status_code}")
              
              if response.status_code != 200:
                  print(f"‚ùå –ü–æ–º–∏–ª–∫–∞ API: HTTP {response.status_code}")
                  print(f"Response: {response.text}")
                  if response.status_code == 401:
                      print("  –ú–æ–∂–ª–∏–≤–∞ –ø—Ä–∏—á–∏–Ω–∞: –Ω–µ–≤—ñ—Ä–Ω–∏–π email –∞–±–æ –ø–∞—Ä–æ–ª—å")
                  elif response.status_code == 404:
                      print("  –ú–æ–∂–ª–∏–≤–∞ –ø—Ä–∏—á–∏–Ω–∞: –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π URL API")
                  print("‚ö†Ô∏è  Bulk import –ø—Ä–æ–ø—É—â–µ–Ω–æ —á–µ—Ä–µ–∑ –ø–æ–º–∏–ª–∫—É –æ—Ç—Ä–∏–º–∞–Ω–Ω—è token")
                  sys.exit(0)  # –ù–µ –±–ª–æ–∫—É—î–º–æ deployment
              
              try:
                  data = response.json()
                  token = data.get('access_token', '')
                  
                  if not token:
                      print("‚ùå –ü–æ–º–∏–ª–∫–∞: Token –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –≤ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ")
                      print(f"Response: {response.text}")
                      print("‚ö†Ô∏è  Bulk import –ø—Ä–æ–ø—É—â–µ–Ω–æ —á–µ—Ä–µ–∑ –ø–æ–º–∏–ª–∫—É –æ—Ç—Ä–∏–º–∞–Ω–Ω—è token")
                      sys.exit(0)  # –ù–µ –±–ª–æ–∫—É—î–º–æ deployment
                  
                  print("‚úÖ Token –æ—Ç—Ä–∏–º–∞–Ω–æ")
                  # –í–∏–≤–æ–¥–∏–º–æ token –¥–ª—è GitHub Actions output
                  print(f"::add-mask::{token}")
                  output_file = os.environ.get('GITHUB_OUTPUT', '/dev/stdout')
                  with open(output_file, 'a') as f:
                      print(f"token={token}", file=f)
                  
              except json.JSONDecodeError as e:
                  print(f"‚ùå –ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É JSON: {e}")
                  print(f"Response: {response.text}")
                  print("‚ö†Ô∏è  Bulk import –ø—Ä–æ–ø—É—â–µ–Ω–æ —á–µ—Ä–µ–∑ –ø–æ–º–∏–ª–∫—É –æ—Ç—Ä–∏–º–∞–Ω–Ω—è token")
                  sys.exit(0)  # –ù–µ –±–ª–æ–∫—É—î–º–æ deployment
                  
          except requests.exceptions.SSLError as e:
              print(f"‚ùå –ü–æ–º–∏–ª–∫–∞ SSL: {e}")
              print("–ú–æ–∂–ª–∏–≤—ñ –ø—Ä–∏—á–∏–Ω–∏:")
              print("  - –ù–µ–≤–∞–ª—ñ–¥–Ω–∏–π SSL —Å–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç")
              print("  - –ü—Ä–æ–±–ª–µ–º–∏ –∑ —Å–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç–æ–º —Å–µ—Ä–≤–µ—Ä–∞")
              print("‚ö†Ô∏è  Bulk import –ø—Ä–æ–ø—É—â–µ–Ω–æ —á–µ—Ä–µ–∑ –ø–æ–º–∏–ª–∫—É –æ—Ç—Ä–∏–º–∞–Ω–Ω—è token")
              sys.exit(0)  # –ù–µ –±–ª–æ–∫—É—î–º–æ deployment
          except requests.exceptions.Timeout:
              print("‚ùå –ü–æ–º–∏–ª–∫–∞: –¢–∞–π–º–∞—É—Ç –∑'—î–¥–Ω–∞–Ω–Ω—è")
              print("‚ö†Ô∏è  Bulk import –ø—Ä–æ–ø—É—â–µ–Ω–æ —á–µ—Ä–µ–∑ –ø–æ–º–∏–ª–∫—É –æ—Ç—Ä–∏–º–∞–Ω–Ω—è token")
              sys.exit(0)  # –ù–µ –±–ª–æ–∫—É—î–º–æ deployment
          except requests.exceptions.ConnectionError as e:
              print(f"‚ùå –ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è: {e}")
              print(f"–ú–æ–∂–ª–∏–≤—ñ –ø—Ä–∏—á–∏–Ω–∏: API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π ({api_url})")
              print("‚ö†Ô∏è  Bulk import –ø—Ä–æ–ø—É—â–µ–Ω–æ —á–µ—Ä–µ–∑ –ø–æ–º–∏–ª–∫—É –æ—Ç—Ä–∏–º–∞–Ω–Ω—è token")
              sys.exit(0)  # –ù–µ –±–ª–æ–∫—É—î–º–æ deployment
          except Exception as e:
              print(f"‚ùå –ù–µ–æ—á—ñ–∫—É–≤–∞–Ω–∞ –ø–æ–º–∏–ª–∫–∞: {e}")
              print("‚ö†Ô∏è  Bulk import –ø—Ä–æ–ø—É—â–µ–Ω–æ —á–µ—Ä–µ–∑ –ø–æ–º–∏–ª–∫—É –æ—Ç—Ä–∏–º–∞–Ω–Ω—è token")
              sys.exit(0)  # –ù–µ –±–ª–æ–∫—É—î–º–æ deployment
          EOF

      - name: Check products folder exists
        run: |
          if [ ! -d "—Ç–æ–≤–∞—Ä–∏" ]; then
            echo "‚ö†Ô∏è  –ü–∞–ø–∫–∞ '—Ç–æ–≤–∞—Ä–∏' –Ω–µ —ñ—Å–Ω—É—î, –ø—Ä–æ–ø—É—Å–∫–∞—î–º–æ bulk import"
            exit 0
          fi
          
          PRODUCT_COUNT=$(find —Ç–æ–≤–∞—Ä–∏ -name "product.json" -type f | wc -l)
          echo "üì¶ –ó–Ω–∞–π–¥–µ–Ω–æ $PRODUCT_COUNT —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è —ñ–º–ø–æ—Ä—Ç—É"
          
          if [ "$PRODUCT_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è  –ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è —ñ–º–ø–æ—Ä—Ç—É"
            exit 0
          fi

      - name: Run bulk import script
        if: steps.get_token.outputs.token != ''
        env:
          ADMIN_TOKEN: ${{ steps.get_token.outputs.token }}
          API_BASE_URL: ${{ secrets.BACKEND_URL || secrets.NEXT_PUBLIC_API_URL }}
        run: |
          echo "üöÄ –ó–∞–ø—É—Å–∫ bulk import..."
          python scripts/bulk_import_products.py \
            --path "—Ç–æ–≤–∞—Ä–∏" \
            --api-url "$API_BASE_URL" \
            --token "$ADMIN_TOKEN" || {
            echo "‚ö†Ô∏è  Bulk import –∑–∞–≤–µ—Ä—à–∏–≤—Å—è –∑ –ø–æ–º–∏–ª–∫–∞–º–∏, –∞–ª–µ deployment —É—Å–ø—ñ—à–Ω–∏–π"
            exit 0  # –ù–µ –±–ª–æ–∫—É—î–º–æ deployment
          }

      - name: Summary
        if: always()
        run: |
          echo "## üìä Bulk Import Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **API URL**: \`${{ secrets.BACKEND_URL || secrets.NEXT_PUBLIC_API_URL }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Bulk import –∑–∞–≤–µ—Ä—à–µ–Ω–æ!" >> $GITHUB_STEP_SUMMARY


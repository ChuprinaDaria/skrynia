name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # Backend Tests
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./skrynia/backend
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './skrynia/backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run linter
        run: |
          pip install pylint black flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest -v --tb=short || true

  # Frontend Tests
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./skrynia
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './skrynia/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://runebox.eu' }}
        run: npm run build

  # Build Backend Docker Image
  build-backend:
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./skrynia/backend
          file: ./skrynia/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            FACEBOOK_PIXEL_ID=${{ secrets.FACEBOOK_PIXEL_ID }}
            FACEBOOK_ACCESS_TOKEN=${{ secrets.FACEBOOK_ACCESS_TOKEN }}
            FACEBOOK_DATASET_QUALITY_TOKEN=${{ secrets.FACEBOOK_DATASET_QUALITY_TOKEN }}
            FACEBOOK_API_VERSION=${{ secrets.FACEBOOK_API_VERSION || 'v18.0' }}

  # Build Frontend Docker Image
  build-frontend:
    runs-on: ubuntu-latest
    needs: [test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./skrynia
          file: ./skrynia/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.runebox.eu' }}
            NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://runebox.eu' }}
          platforms: linux/amd64,linux/arm64

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if backend image exists
        id: check-backend
        run: |
          echo "Checking if backend image exists..."
          sleep 10
          max_attempts=15
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if docker manifest inspect ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest > /dev/null 2>&1; then
              echo "Backend image is available"
              echo "backend_exists=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $((attempt+1))/$max_attempts: Backend image not yet available, waiting..."
            sleep 5
            attempt=$((attempt+1))
          done
          echo "Warning: Backend image not found after $max_attempts attempts"
          echo "backend_exists=false" >> $GITHUB_OUTPUT

      - name: Check if frontend image exists
        id: check-frontend
        run: |
          echo "Checking if frontend image exists..."
          sleep 10
          max_attempts=15
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if docker manifest inspect ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest > /dev/null 2>&1; then
              echo "Frontend image is available"
              echo "frontend_exists=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $((attempt+1))/$max_attempts: Frontend image not yet available, waiting..."
            sleep 5
            attempt=$((attempt+1))
          done
          echo "Warning: Frontend image not found after $max_attempts attempts"
          echo "frontend_exists=false" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (backend)
        if: steps.check-backend.outputs.backend_exists == 'true'
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results-backend.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Run Trivy vulnerability scanner (frontend)
        if: steps.check-frontend.outputs.frontend_exists == 'true'
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results-frontend.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-backend.sarif'

      - name: Upload Trivy results to GitHub Security (frontend)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-frontend.sarif'

  # CodeQL Security Analysis
  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  # Deployment notification (actual deployment is handled by deploy.yml workflow)
  deploy-notification:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ secrets.FRONTEND_URL }}
    
    steps:
      - name: Deployment notification
        run: |
          echo "ðŸš€ Deployment pipeline completed for commit ${{ github.sha }}"
          echo "âœ… Backend image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest"
          echo "âœ… Frontend image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest"
          echo "ðŸ“¦ Images are ready for deployment via deploy.yml workflow"


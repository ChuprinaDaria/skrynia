version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: skrynia_db
    environment:
      POSTGRES_USER: skrynia_user
      POSTGRES_PASSWORD: skrynia_password
      POSTGRES_DB: skrynia_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skrynia_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: skrynia_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://skrynia_user:skrynia_password@db:5432/skrynia_db
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DEBUG: ${DEBUG:-True}
    volumes:
      - ./static:/app/static
      - ./app:/app/app
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: skrynia_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - skrynia_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/your-org/skrynia/backend:latest}
    container_name: skrynia_backend_prod
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      DEBUG: ${DEBUG:-False}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-dchuprina@lazysoft.pl}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      # Add all other environment variables
    volumes:
      - ./backend/static:/app/static
    networks:
      - skrynia_network
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/your-org/skrynia/frontend:latest}
    container_name: skrynia_frontend_prod
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
    networks:
      - skrynia_network
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  skrynia_network:
    driver: bridge


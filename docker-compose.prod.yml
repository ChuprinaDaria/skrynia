services:
  db:
    image: postgres:15-alpine
    container_name: skrynia_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - skrynia_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/your-org/skrynia/backend:latest}
    container_name: skrynia_backend_prod
    depends_on:
      db:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      DEBUG: ${DEBUG:-False}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      # Przelewy24
      P24_MERCHANT_ID: ${P24_MERCHANT_ID}
      P24_POS_ID: ${P24_POS_ID}
      P24_CRC: ${P24_CRC}
      P24_API_KEY: ${P24_API_KEY}
      # Mail
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      # InPost
      INPOST_API_TOKEN: ${INPOST_API_TOKEN}
      INPOST_ORGANIZATION_ID: ${INPOST_ORGANIZATION_ID}
      INPOST_GEOWIDGET_TOKEN: ${INPOST_GEOWIDGET_TOKEN}
      INPOST_SANDBOX: ${INPOST_SANDBOX:-true}
    volumes:
      # Named volume for persistent uploads (survives container recreation)
      - uploads_data:/app/static/uploads
    networks:
      - skrynia_network
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: >
      sh -c "alembic upgrade head;
      uvicorn app.main:app --host 0.0.0.0 --port 8000"
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/your-org/skrynia/frontend:latest}
    container_name: skrynia_frontend_prod
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      NEXT_PUBLIC_INPOST_GEOWIDGET_TOKEN: ${NEXT_PUBLIC_INPOST_GEOWIDGET_TOKEN}
      NEXT_PUBLIC_INPOST_SANDBOX: ${NEXT_PUBLIC_INPOST_SANDBOX}
    networks:
      - skrynia_network
    ports:
      - "3000:3000"
    restart: unless-stopped


  nginx:
    image: nginx:alpine
    container_name: skrynia_nginx_prod
    ports:
      - "8080:80"   # Змінюємо 80 на 8080 на хості, щоб уникнути конфлікту з хостовим nginx
      - "8443:443"  # Змінюємо 443 на 8443 на хості
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/runebox:/etc/ssl/runebox:ro
      - /etc/ssl/atbalance:/etc/ssl/atbalance:ro
    depends_on:
      - backend
      - frontend
    networks:
      - skrynia_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped


volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  skrynia_network:
    driver: bridge


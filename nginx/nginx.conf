events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name runebox.eu www.runebox.eu api.runebox.eu;
        return 301 https://$host$request_uri;
    }

    # Frontend
    server {
        listen 443 ssl http2;
        server_name runebox.eu www.runebox.eu;
        
        ssl_certificate /etc/ssl/runebox/fullchain.pem;
        ssl_certificate_key /etc/ssl/runebox/privkey.pem;
        
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend API
    server {
        listen 443 ssl http2;
        server_name api.runebox.eu;
        
        ssl_certificate /etc/ssl/runebox/fullchain.pem;
        ssl_certificate_key /etc/ssl/runebox/privkey.pem;
        
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

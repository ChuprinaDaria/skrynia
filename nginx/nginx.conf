events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name runebox.eu www.runebox.eu api.runebox.eu;
        return 301 https://$host$request_uri;
    }

    # Frontend
    server {
        listen 443 ssl http2;
        server_name runebox.eu www.runebox.eu;
        
        ssl_certificate /etc/ssl/runebox/fullchain.pem;
        ssl_certificate_key /etc/ssl/runebox/privkey.pem;
        
        # Allow larger file uploads (10MB)
        client_max_body_size 10M;
        
        # Proxy static files (uploads) to backend
        location /static/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static files
            proxy_cache_valid 200 1d;
            proxy_cache_valid 404 1h;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers (if needed)
            proxy_set_header Origin $scheme://$host;
            
            # Timeouts for large file uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer settings for large uploads
            proxy_request_buffering on;
            proxy_buffering off;
        }
        
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend API
    server {
        listen 443 ssl http2;
        server_name api.runebox.eu;
        
        ssl_certificate /etc/ssl/runebox/fullchain.pem;
        ssl_certificate_key /etc/ssl/runebox/privkey.pem;
        
        # Allow larger file uploads (10MB)
        client_max_body_size 10M;
        
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for large file uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer settings for large uploads
            proxy_request_buffering on;
            proxy_buffering off;
        }
    }
}

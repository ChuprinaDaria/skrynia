version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: skrynia_db
    environment:
      POSTGRES_USER: skrynia_user
      POSTGRES_PASSWORD: skrynia_password
      POSTGRES_DB: skrynia_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skrynia_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skrynia_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skrynia_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://skrynia_user:skrynia_password@db:5432/skrynia_db
      SECRET_KEY: ${SECRET_KEY:-super-secret-key-change-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@skrynia.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      FRONTEND_URL: http://localhost:3000
      DEBUG: ${DEBUG:-True}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_dummy}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY:-pk_test_dummy}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_dummy}

      # Przelewy24
      P24_MERCHANT_ID: ${P24_MERCHANT_ID:-123456}
      P24_POS_ID: ${P24_POS_ID:-123456}
      P24_CRC: ${P24_CRC:-dummy_crc}
      P24_API_KEY: ${P24_API_KEY:-dummy_key}

      # Email
      MAIL_USERNAME: ${MAIL_USERNAME:-noreply@skrynia.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-dummy}
      MAIL_FROM: ${MAIL_FROM:-noreply@skrynia.com}
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_FROM_NAME: "Skrynia Pani Darii"
      
      # InPost
      INPOST_API_TOKEN: ${INPOST_API_TOKEN:-}
      INPOST_ORGANIZATION_ID: ${INPOST_ORGANIZATION_ID:-}
      INPOST_GEOWIDGET_TOKEN: ${INPOST_GEOWIDGET_TOKEN:-}
      INPOST_SANDBOX: ${INPOST_SANDBOX:-true}
    volumes:
      - ./backend/app:/app/app
      - backend_uploads:/app/static/uploads
    ports:
      - "8000:8000"
    command: sh -c "alembic upgrade head && python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - skrynia_network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: skrynia_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_INPOST_GEOWIDGET_TOKEN: ${INPOST_GEOWIDGET_TOKEN:-}
    ports:
      - "3000:3000"
    networks:
      - skrynia_network

volumes:
  postgres_data:
  backend_uploads:

networks:
  skrynia_network:
    driver: bridge
